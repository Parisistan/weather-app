<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>live weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <h1>
        Live Weather Broadcast <br /> ☀️🌨🌪
    </h1>
    <br />
    <div class="container">
        <form id="search-engine">
            <div id="city"></div>
            <div class="search-button">
                <input type="text" placeholder="Type a city" id="city-input" autofocus="on" />
                <input type="submit" value="🔭" />
            </div>
            <div id="now"></div>
            <br /><br />
            <div class="sentence">
                Decide what you should wear based on the info bellow: 🕶🧤🌂👗
            </div>
            <br />
            <div class="row">
                <div class="col-2"></div>

                <div class="col-6">
                    Temperature:
                </div>
                <div class="col-2" id="temperature"></div>
                <div class="col-2">
                    ºC
                </div>

                <div class="col-2"></div>

                <div class="col-6"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>

                <div class="col-2"></div>

                <div class="col-6">

                </div>
                <div class="col-2"></div>
                <div class="col-2 ">

                </div>

                <div class="col-2 "></div>
                <div class="col-6 "></div>
                <div class="col-2 "></div>
                <div class="col-2 "></div>

                <div class="col-2 "></div>
                <div class="col-6 ">
                    Wind:
                </div>
                <div class="col-2 " id="wind"></div>
                <div class="col-2 ">
                    km/h
                </div>
            </div>
        </form>
    </div>
    <script src="app.js "></script>
</body>

</html>
