<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>live weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>
            Live Weather Broadcast <br /> ☀️🌨☃️🌪🌈
        </h1>
        <br />
        <div class="container">
            <form id="search-engine">

                <div class="search-button">
                    <input type="text" placeholder="Type a city" id="city-input" autofocus="on" />
                    <input type="submit" value=" 🔭 " />
                </div>
                <div class="sentence">
                    Decide what you want to wear based on the the weather today. 🕶🧤🌂👗 <br> Let's see what is the weather like in ... 👉🏾 <strong><span id="city"></span></strong>
                </div>
                <div class="first_row">
                    <div class="col-6">
                        <div id="now"></div>
                    </div>
                    <br>
                    <div class="col-6">
                        <div class="weather-image">
                            <img src="" alt="">
                        </div>

                    </div>
                </div>
                <div class="description" id="description"></div>
                <div class="row">
                    <div class="col-2"> </div>
                    <div class="col-2"> </div>
                    <div class="col-2"> Temperature: </div>
                    <div class="col-2" id="temperature"></div>
                    <div class="col-2">ºC |
                        <a href="#">℉</a></div>
                    <div class="col-2"> </div>

                    <div class="col-2"> </div>
                    <div class="col-2"> </div>
                    <div class="col-2">Wind:</div>
                    <div class="col-2" id="wind"></div>
                    <div class="col-2">km/h</div>
                    <div class="col-2"> </div>

                    <div class="col-2"> </div>
                    <div class="col-2"> </div>
                    <div class="col-2">Humidity:</div>
                    <div class="col-2" id="humidity"></div>
                    <div class="col-2">%</div>
                    <div class="col-2"> </div>
                </div>
                <br>
            </form>
        </div>
        <br>
        <hr><br>
        <div class="ending">Designed by <em>Parisa</em>, please find the source in the Github <a href="https://github.com/Parisistan/weather-app">link</a>. </div>
    </div>
    <script src="app.js "></script>
</body>

</html>
